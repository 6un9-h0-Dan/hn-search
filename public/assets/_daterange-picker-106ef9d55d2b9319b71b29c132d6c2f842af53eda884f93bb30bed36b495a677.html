<div date-range-picker id='datepicker'>
<div class='daterangepicker-days'>
<div class='datepicker1' data-date-format='Y-mm-dd' data-date='2019-01-11'></div>
<div id='datepicker-form'>
<div class='form-date-group'>
<h2>
<i class='icon-calendar'></i>
Custom Date Range
</h2>
<div class='form-date-body'>
<label>From</label>
<input class='date-input form-control' data-date-format='Y-mm-dd' id='date-start' name='date_from' placeholder='Start' type='text' value='2019-01-01'>
<label>to</label>
<input class='date-input form-control' data-date-format='Y-mm-dd' id='date-end' name='date_to' placeholder='End' type='text' value='2019-01-11'>
</div>
<br>
<button ng-click='cancel()' type='button'>
<i class='icon-circle-cross'></i>
Cancel
</button>
</div>
</div>
</div>
</div>
